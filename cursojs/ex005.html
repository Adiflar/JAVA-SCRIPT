<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <h1>Estudos com <strong>DOM</strong></h1>
    <p>Aqui vai os resultados</p>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odio placeat eiu.</p>
    <div id="cli">Clique Aqui</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write(window)
        p1.style.color = 'red'
        var cli = window.document.getElementById('cli')
        cli.style.color = 'blue'
        cli.innerText = 'Oi'


    </script>
</body>
</html>
