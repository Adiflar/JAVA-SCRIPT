<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro  <input type="number" name="txtvel" id="itxtvel">
    Km h <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
       
    </div>
</body>
<script>
 function calcular()   {
    var txtv = window.document.querySelector('input#itxtvel')
    var res = window.document.querySelector('div#res')
    var vel = Number(txtv.value) /*CONVERTER PARAR NUMERO REAL*/
    res.innerHTML = `Sua velocidade é <strong>${vel}</strong> km/h`
    if (vel >=61) {
        res.innerHTML +=` <br> Velocidade acima do limite permitido `
    }
    else {
        res.innerHTML += `<br> Parabéns. continue respeitando as leis de transito `
    }

 }
</script>


</html>
